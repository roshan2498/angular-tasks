<div class="typing">
<h1>Type this as fast as possible!</h1>
<p class="text">
  <span
    *ngFor="let letter of randomText.split(''); let i = index"
    [class]="compare(letter, typedText[i])"
    >{{ letter }}</span
  >
</p>
<div class="field">
    <input class="input" (input)="onInput($any($event.target).value)" />
</div>
<div class="box has-text-centered" *ngIf="typedText === randomText">
    <h1 class="title" ngClass="correct">Success!!</h1>
</div>
</div>
