  <div class="user">
    <h1>Typing Challenge</h1>
    <h3>
      Who is taking the challenge, <span class="gradient">{{ userName }}</span>
    </h3>
    <input
      type="text"
      name="username"
      id="username"
      placeholder="Username"
      required="required"
      [(ngModel)]="userName"
      (keydown.enter)="setIsHidden(true)"
      [hidden]="isHidden"
    />
  </div>
